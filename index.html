<!DOCTYPE html>
<html>
<head>
	<title>Music History</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<div class="nav-bar">
			<ul>
				<li><a href="#" class="active">View Music</a><span> | </span></li>
				<li><a href="#">Add Music</a><span> | </span></li>
				<li><a href="#">Profile</a></li>
			</ul>
		</div>
	</header>
	<div class="main-body">
		<div class="side-bar">
			<form id="form1">
				<div class="fieldset song-length">
					<label for="length">Song Length:</label><br>
					<input type="range" name="length" min="1" max="7">
				</div>

				<div class="fieldset artist-select styled-select">
					<label for="artist">Artist:</label><br>
					<select name="artist">
						<option value="artist1">Artist1</option>
						<option value="artist2">Artist2</option>
						<option value="artist3">Artist3</option>
						<option value="artist4">Artist4</option>
					</select>
				</div>

				<div class="fieldset album-select styled-select">
					<label for="album">Album:</label><br>
					<select name="album">
						<option value="album1">Album1</option>
						<option value="album2">Album2</option>
						<option value="album3">Album3</option>
						<option value="album4">Album4</option>
					</select>
				</div>

				<div class="fieldset checkbox">
					<label for="genre">Genre:</label>
					<div>
						<input type="checkbox" name="genre" value="rock"><span>Rock</span>
					</div>
					<div>
						<input type="checkbox" name="genre" value="Pop"><span>Pop</span><br>
					</div>
					<div>
						<input type="checkbox" name="genre" value="Blues"><span>Blues</span>
					</div>
					<div>
						<input type="checkbox" name="genre" value="Classical"><span>Classical</span><br>
					</div>
					<div>
						<input type="checkbox" name="genre" value="Jazz"><span>Jazz</span>
					</div>
					<div>
						<input type="checkbox" name="genre" value="Hip Hop"><span>Hip Hop</span>
					</div>
				</div>
			</form>

			<button type="submit" form="form1" value="Filter">Filter</button>	
		</div>
		<div class="results">
			<section>
				<h1>SONG NAME</h1>
				<div class="song-info">
					<span class="artist-name">Artist Name</span>
					<div>|</div>
					<span class="album-name">Album Name</span><div>|</div>
					<span class="genre-name">Genre</span>
				</div>
			</section>
			<section>

					<div>|</div>
					<span class="album-name">Album Name</span><div>|</div>
					<span class="genre-name">Genre</span>
				</div>
			</section>
